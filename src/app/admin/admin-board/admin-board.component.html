<div class="centered">
  <section class="cards">

    <p-card class="card" header= {{post.title}} subheader="{{post.startDate}} to {{post.endDate}}"
  [style]="{'width': '25rem', 'margin-bottom': '2em', 'text-align': 'center'}" styleClass="p-card-shadow"
  *ngFor="let post of posts"
  >
    <p>{{post.content}}</p>
    <ng-template pTemplate="footer" #footer>
        <p-button class="publishButton" label="Publish"></p-button>
        <p-button class="moreInfoButton" label="More Information"></p-button>
        <p-button class="deleteButton" label="Delete" icon="pi pi-times" styleClass="p-button-secondary" (click)="onDelete(post.id)"></p-button>
    </ng-template>
  </p-card>

  </section>

  <p class="info-text mat-body-1" *ngIf="posts.length <= 0"> No posts added yet! </p>
</div>
