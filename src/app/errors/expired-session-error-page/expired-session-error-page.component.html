<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Session Expired!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Please log in again to continue browsing.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBackToLogin()">Back to login page</button>
    </mat-card-actions>
</mat-card>
