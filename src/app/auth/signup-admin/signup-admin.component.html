<div class="signup-card-container">
  <mat-card class="signup-card-body">
    <mat-card-title>
      Signup Account
    </mat-card-title>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form *ngIf="!isLoading" [formGroup]="form">

      <mat-form-field appearance="outline">
        <!--
          <mat-label>Student / Organisation Name</mat-label>
        -->
        <input
          class="form-input"
          matInput
          [formControl]="orgNameControl"
          type="orgName"
          name="orgName"
          required
          placeholder="Student / Organisation Name"
        />
        <mat-error *ngIf="orgNameControl.errors?.invalid"
          >Please enter your name / your organisation's name.</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <!--
          <mat-label>Email Address</mat-label>
        -->
        <input
          matInput
          class="form-input"
          [formControl]="emailControl"
          type="email"
          name="email"
          required
          placeholder="Email Address"
          email
        />
        <mat-error *ngIf="emailControl.errors?.invalid"
          >Please enter a valid email address.</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <!--
          <mat-label>Password</mat-label>
        -->
        <input
          matInput
          class="form-input"
          [formControl]="passwordControl"
          [type]="hidePassword ? 'password' : 'text'"
          name="password"
          required
          placeholder="Password"
        />

        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon
            class="password-visibility-icon-button"
          >{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>

        <mat-error *ngIf="passwordControl.errors?.invalid"
          >Please enter a valid password.</mat-error
        >

        
      </mat-form-field>
      <mat-label>Password Strength</mat-label>
      <mat-password-strength [password]="passwordControl.value">
      </mat-password-strength>


      <mat-form-field appearance="outline" class="field-user-role">
        <!--
          <mat-label>User Role</mat-label>
        -->
        <mat-select
        required
        [formControl]="roleControl"
        name="role"
        placeholder="User Role"
        >
          <mat-option>--</mat-option>
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="roleControl.errors?.invalid"
          >Please select the user's role.</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <!--
          <mat-label>Unique Entity Number (UEN)</mat-label>
        -->
        <input
          matInput
          class="form-input"
          [formControl]="uenControl"
          type="uen"
          name="uen"
          required
          placeholder="Unique Entity Number (UEN) / N.A."
        />
        <mat-error *ngIf="uenControl.errors?.invalid"
          >Please enter a valid Unique Entity Number (UEN).</mat-error
        >
      </mat-form-field>

      <div
        class="signup-button-container"
        >
        <button
          *ngIf="form.invalid"
          mat-raised-button
          disabled
          class="signup-button"
        >Signup</button>

        <button
        *ngIf="!form.invalid"
          mat-raised-button
          color="accent"
          class="signup-button"
          (click)="onSignupReactive()"
        >Signup</button>

      </div>
    </form>
  </mat-card>
</div>
